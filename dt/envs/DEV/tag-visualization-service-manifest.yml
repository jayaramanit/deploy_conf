---
inherit: ../ea-base-manifest.yml
applications:
- name: tag-visualization-service-<space>
  host: tag-visualization-service-<space>
  memory: 4GB
  instances: 2
  services:
    - stuf
    - logstash-1
    - bm-apm
    - bm-predix
  env:
    uaaClientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    uaaClientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    analyticsServiceUrl: https://analytics-service-<space>.run.asv-pr.ice.predix.io/
    bmsAssetServiceUrl: https://bms-asset-service-<space>.run.asv-pr.ice.predix.io/bm-asset/v2
    visualization_tag_suffixes: OPER_RUNNING,SERIALNUMBER,UP_STATE
    timeSeriesUri: https://tsqs.ice.predix.io/
    uaaUri: <SEC_uaaUrl>
    spring_profiles_active: cloud
