---
inherit: ../ea-base-manifest.yml
applications:
- name: analytics-service-<space>
  host: analytics-service-<space>
  services:
    - pg-analytics-service-<space>
    - redis-bms-ea-analytics
    - stuf
    - logstash-1
    - bm-apm
    - bm-predix
  env:
    productionServiceUri: https://efficiency-analyzer-service-<space>.run.asv-pr.ice.predix.io/ea/v1/productions
    downtimeServiceUri: https://efficiency-analyzer-service-<space>.run.asv-pr.ice.predix.io/ea/v1/downtimes
    reasonServiceUri: https://efficiency-analyzer-service-<space>.run.asv-pr.ice.predix.io/ea/v1/reasons
    clientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    clientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    logging_level_org_springframework_web: DEBUG
    predixTSUaaClientId : <SEC_BMS_EA_SERVICE_CLIENT_ID>
    predixTSUaaClientSecret : <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    bmserviceScope: bm.client.scope
    predixTSUri : https://tsqs.ice.predix.io/v1/datapoints
    predixAnalyticsCatalogUaaClientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    predixAnalyticsCatalogUaaClientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    predixAnalyticsCatalogUri: https://predix-analytics-catalog-release.run.asv-pr.ice.predix.io
    NEW_RELIC_APP_NAME: bms-analytics-service-<space>
    materialServiceUri: https://material-service-<space>.run.asv-pr.ice.predix.io/products/v1/products
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: {memory_heuristics: {heap: 60, native: 25, metaspace: 10}}]'
    java_opts: -XX:+AggressiveOpts -XX:+UseG1GC -XX:+UseStringDeduplication -XX:InitiatingHeapOccupancyPercent=70 -XX:MaxGCPauseMillis=200
    maxDataPoints: 1000
    spring_profiles_active: cloud
    MIN_ACTIVE: 5
    MAX_ACTIVE: 10
    MAX_WAIT_TIME: 30000
