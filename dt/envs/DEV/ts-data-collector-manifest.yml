---
inherit: ../ea-base-manifest.yml
applications:
- name: ts-data-collector-<space>
  host: ts-data-collector-<space>
  services:
    - redis-bms-ea-analytics
    - stuf
    - logstash-1
    - bm-predix
  env:
    logging_level_org_springframework_web: DEBUG
    clientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    clientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    predixTSUaaClientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    predixTSUaaClientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    bmserviceScope: bm.client.scope
    predixTSUri: https://tsqs.ice.predix.io/v1/datapoints
    analyticServiceUri: https://analytics-service-<space>.run.asv-pr.ice.predix.io/analytics/v1
    analyticServiceUaaClientId: <SEC_BMS_EA_SERVICE_CLIENT_ID>
    analyticServiceUaaClientSecret: <SEC_BMS_EA_SERVICE_CLIENT_SECRET>
    NEW_RELIC_APP_NAME: bms-ts-data-collector-<space>
    app_polling_fixedDelay_milliseconds: 60000
    app_polling_initialDelay_milliseconds: 5000
    doBatching: true
    maxWaitTimeMinutes: 20
    startTimeSubtractValue: 3600000
    spring_profiles_active: cloud
