---
inherit: ../ea-base-manifest.yml
applications:
- name: bms-asset-service-<space>
  host: bms-asset-service-<space>
  memory: 1GB
  instances: 1
  services:
    - stuf
    - logstash-bms-asset
    - redis-bms-asset
    - bm-apm
  env:
    UserCacheTTL: 14400000
    AssetCacheTTL: 14400000
    LineCacheTTL: 14400000
    NEW_RELIC_APP_NAME: bms-asset-service-<space>
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: {memory_heuristics: {heap: 60, native: 25, metaspace: 10}}]'
    java_opts: -XX:+AggressiveOpts -XX:+UseG1GC -XX:+UseStringDeduplication -XX:InitiatingHeapOccupancyPercent=70 -XX:MaxGCPauseMillis=200
    spring_profiles_active: cloud
    logging_level_org_springframework_web: DEBUG
