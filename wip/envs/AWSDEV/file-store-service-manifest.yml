---
inherit: ../wip-aws-base-manifest.yml
applications:
- name: file-store-service-<space>
  host: file-store-service-<space>
  memory: 2GB
  instances: 2
  services:
    - pg-file-store-service-<space>
    - rabbitmq
    - logstash-wip
    - stuf
  env:
    SPRING_PROFILES_ACTIVE: cloud
    clientId: none
    clientSecret: none
    accessTokenEndpointUrl: none
    readScope: filestore.consume
    writeScope: filestore.tenant.TENANTID.ingest
    ignoreTenantHeader: true
    NEW_RELIC_APP_NAME: bms-file-store-service-<space>
