    clientId: <SEC_BMS_ROUTE_SERVICE_CLIENT_ID>
    clientSecret: <SEC_BMS_ROUTE_SERVICE_CLIENT_SEC>
    # trustedIssuerIdsRegexPattern: ^https://(.*\\.)?https://9fc6c38b-0977-40ed-a8e4-3c8a93096edf.predix-uaa.run.aws-usw02-pr.ice.predix.io/oauth/token$
    NEW_RELIC_APP_NAME: bms-workorder-service-<space>
    MEMORY_LIMIT: 2G
    ROUTE_SERVICE_URL: https://route-service-<space>.run.aws-usw02-pr.ice.predix.io/v1/routes/
